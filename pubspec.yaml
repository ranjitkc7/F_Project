name: att_app
description: A new Flutter project.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  firebase_core: ^4.3.0
  firebase_auth: ^6.1.3
  cloud_firestore: ^6.1.1
  path_provider: ^2.0.15
  image_picker: ^1.1.0
  google_fonts: ^6.3.3
  nepali_date_picker: ^7.0.1
  qr_flutter: ^4.1.0
